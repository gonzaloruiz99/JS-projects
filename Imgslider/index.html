<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider | GR projects</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="icon" href="../JSicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media-queries.css">
</head>
<body>
    <div class="main-container">
        <section class="arrows">
            <span class="arrow left" onclick="prevView()"></span>
            <span class="arrow right" onclick="nextView()"></span>
        </section>
        <section class="top">
            <div class="information">
                <span class="title" id="title">I'm the fifth Box</span>
                <span id="text" class="text-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer lacinia dui lectus. 
                    Donec scelerisque ipsum diam, ac mattis orci pellentesque eget.
                </span>
                <button class="btn-check">check now</button>
            </div>
            <div class="images">
                <div class="image image1"></div>
                <div class="image image2"></div>
                <div class="image image3"></div>
            </div>
        </section>
        <section class="slides">
            <div class="slide-container">
                <div class="slide"></div>
                <h3>1</h3>
            </div>
            <div class="slide-container">
                <div class="slide"></div>
                <h3>2</h3>
            </div>
            <div class="slide-container">
                <div class="slide"></div>
                <h3>3</h3>
            </div>
            <div class="slide-container">
                <div class="slide"></div>
                <h3>4</h3>
            </div>
            <div class="slide-container">
                <div class="slide"></div>
                <h3>5</h3>
            </div>
        </section>
        
    </div>

<script src="./main.js"></script>
</body>
</html>
